<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick Job - Szukaj Pracy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">
                {% load static %}
                <img src="{% static 'job-icon.svg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                SnapHire
              </a>
              <div class="collapse navbar-collapse" id="navbarNav">
                {% if request.user.is_authenticated %}
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Nadchodzące spotkania</a>
                  </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Wyloguj się</a>
                  </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Zaloguj się</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Zarejestruj się</a>
                  </li>
                </ul>
                {% endif %}
              </div>
            </div>
          </nav>

          <main class="container d-flex align-items-center" style="height: 80vh;">
            <div class="w-50 text-center"> <!-- Dodano padding right -->
                <h2>Witaj w SnapHire!</h2>
                <p>Znajdź idealnych kandydatów w kilka chwil!</p>
            </div>
            <div class="w-50 text-center">
                <img src="{% static 'person-in-computer-icon.svg' %}" alt="" width="300" height="300" class="d-inline-block align-text-top">
            </div>
        </main>
  
      <footer class="bg-light text-center py-3">
          <p>&copy; 2024 SnapHire. Wszystkie prawa zastrzeżone.</p>
      </footer>
    </body>
</html>
